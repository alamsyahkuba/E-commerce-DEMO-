    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            /* background-image: url(https://img.freepik.com/premium-vector/online-supermarket-seamless-pattern_111409-1010.jpg); */
            /* margin: 0; */
            /* padding: 0; */
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e4f4fd;
        }

        body::-webkit-scrollbar {
            width: 0;
        }

        nav {
            background: linear-gradient(90deg, #1f211c 0%, #434e50 100%, #e4f4fd 0%);
            height: 80px;
            width: 100%;
            position: fixed;
            top: 0;
        }

        label.logo {
            color: white;
            font-size: 30px;
            line-height: 80px;
            padding: 0 100px;
            font-weight: bold;
        }

        nav ul {
            float: right;
            margin-right: 20px;
        }

        nav ul li {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }

        nav ul li a {
            color: white;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
        }

        a:hover,
        a.cart {
            color: #ffffff;
            font-weight: 100;
            background: linear-gradient(90deg, #1f211c 0%, #434e50 100%, #e4f4fd 0%);
            transition: .5s;
            box-shadow: 1px 1px 1px 1px rbga(2, 2, 92, .354);
        }

        .checkbtn {
            font-size: 30px;
            color: white;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        @media screen and (max-width: 952px) {
            label.logo {
                font-size: 18px;
                padding-left: 50px;
            }

            nav ul li a {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 1070px) {
            .checkbtn {
                display: block;
            }

            nav ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background-color: #000000b6;
                left: -100%;
                text-align: center;
                transition: all .5s;
            }

            nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }

            nav ul li a {
                font-size: 20px;
            }

            a:hover,
            a.cart {
                background: none;
                color: #0082e6;
            }

            #check:checked~ul {
                left: 0;
            }
        }

        span {
            color: red;
        }

        main {
            margin-top: 100px;
            margin-left: 20px;
        }

        main li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        main p {
            font-weight: bold;
            font-size: 20px;
        }

        #reset-btn {
            margin-top: 20px;
            background-color: #434e50;
            color: #e4f4fd;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #reset-btn:hover {
            background-color: #1f211c;
        }

        footer {
            margin-top: 350px;
            background: linear-gradient(90deg, #1f211c 0%, #434e50 100%, #e4f4fd 0%);
            width: 100%;
            color: #e4f4fd;
            text-align: center;
            padding: 60px;
            padding-bottom: 60px;
            font-size: x-large;
            line-height: 20px;
            /* bottom: 0; */
            /* position: relative; */
        }
    </style>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>

        <label for="" class="logo">
            <i class="far fa-s" aria-hidden="true"></i>
            <i class="far fa-s" aria-hidden="true"></i>
        </label>

        <ul>
            <li><a href="home.html" class="home">Home</a></li>
            <li><a href="shop.html" class="shop">Shopping</a></li>
            <li><a href="cart.html" class="cart">Cart <span id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <main>
        <ul id="cart-items"></ul>
        <p class="cart-total">Total: $<span id="cart-total">0</span></p>
        <button id="reset-btn" onclick="resetCart()">Reset Cart</button>
    </main>

    <footer>
        <p>Copyright &copy; 2023 Simple Store. All right reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/44f8e98353.js" crossorigin="anonymous"></script>
    <script>
        function displayCart() {
            var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            var cartList = document.getElementById("cart-items");
            var cartCountElement = document.getElementById("cart-count"); // Menambahkan baris ini

            var total = 0;

            // Clear the cart first
            cartList.innerHTML = '';

            // Populate the cart with items
            cartItems.forEach(function (item) {
                var listItem = document.createElement("li");
                listItem.textContent = item.product + ' - $' + item.price;
                cartList.appendChild(listItem);
                total += item.price;
            });

            // Update the total price
            var cartTotal = document.getElementById("cart-total");
            cartTotal.textContent = total;

            // Update the cart count in the navbar
            cartCountElement.textContent = cartItems.length; // Menambahkan baris ini
        }

        function resetCart() {
            localStorage.removeItem("cart");
            displayCart();
        }

        window.onload = displayCart;
    </script>

</body>

</html>
